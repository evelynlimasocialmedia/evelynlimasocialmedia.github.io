<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Evelyn Lima Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Amsterdam';
        src: url('Amsterdam.ttf') format('truetype');
      }
      body {
        margin: 0;
        overflow: hidden;
        color: #fff;
        background: #000;
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .text-left {
        font-family: 'Anton', cursive;
        position: fixed;
        top: 40px;
        left: 40px;
        z-index: 1;
        font-size: 70px;
        line-height: 1;
        color: #bc0812;
      }
      .text-left-2 {
        font-family: 'Amsterdam';
        position: fixed;
        top: 120px;
        left: 40px;
        z-index: 1;
        font-size: 24px;
        line-height: 1;
        color: #bc0812;
      }
      .carousel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 1;
      }
      .carousel a img {
        width: 150px;
        height: 220px;
        object-fit: cover;
        border: 2px solid #fff;
        border-radius: 8px;
        transition: transform 0.3s;
      }
      .carousel a img:hover {
        transform: scale(1.1);
      }
      video {
        position: fixed;
        top: 25px;
        left: 25px;
        width: calc(100% - 50px);
        height: calc(100% - 200px);
        object-fit: cover;
        z-index: 1;
        filter: brightness(1);
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="bbb.mp4" type="video/mp4">
    </video>
    <div class="text-left">Evelyn Lima</div>
    <div class="text-left-2">Portf√≥lio Digital</div>
    <div class="carousel">
        <a href="#"><img src="" alt=""></a>
        <a href="#"><img src="" alt=""></a>
        <a href="#"><img src="" alt=""></a>
        <a href="#"><img src="" alt=""></a>
        <a href="#"><img src="" alt=""></a>
    </div>
  </body>
</html>
