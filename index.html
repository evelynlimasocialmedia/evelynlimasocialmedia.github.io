<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Evelyn Lima Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Amsterdam';
        src: url('Amsterdam.ttf') format('truetype');
      }
      body {
        margin: 0;
        overflow: hidden;
        color: #fff;
        background: #000;
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .text-left {
        font-family: 'Anton', cursive;
        position: fixed;
        top: 40px;
        left: 40px;
        z-index: 1;
        font-size: 70px;
        line-height: 1;
        color: #bc0812;
      }
      .text-left-2 {
        font-family: 'Amsterdam';
        position: fixed;
        top: 120px;
        left: 40px;
        z-index: 1;
        font-size: 24px;
        line-height: 1;
        color: #bc0812;
      }
      video {
        position: fixed;
        top: 25px;
        left: 25px;
        width: calc(100% - 50px);
        height: calc(100% - 200px);
        object-fit: cover;
        z-index: 1;
        filter: brightness(1);
      }
      .carousel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 1;
      }
      .carousel .card {
        width: 180px;
        height: 200px;
        border-radius: 24px;
        background-color: #84040b;
        font-family: 'Questrial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        padding: 10px 0;
        transition: transform 0.3s;
      }
      .carousel .card:hover {
        transform: scale(1.1);
      }
      .carousel .card b {
        margin-bottom: 10px;
      }
      .carousel .card .text {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 5px;
      }
      .carousel .card .inner {
        width: 80%;
        height: 60%;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 24px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="bbb.mp4" type="video/mp4">
    </video>
    <div class="text-left">Evelyn Lima</div>
    <div class="text-left-2">Portfólio Digital</div>
    <div class="carousel">
      <div class="card">
        <b>EP1</b>
        <div class="text">Prazer, Evelyn Lima</div>
        <div class="inner"></div>
      </div>
      <div class="card">
        <b>EP2</b>
        <div class="text">Cobertura de Eventos:<br>Story em Real Time</div>
        <div class="inner"></div>
      </div>
      <div class="card">
        <b>EP3</b>
        <div class="text">Criação de Reel</div>
        <div class="inner"></div>
      </div>
      <div class="card">
        <b>EP4</b>
        <div class="text">Edição de material<br>enviado pelo cliente</div>
        <div class="inner"></div>
      </div>
    </div>
  </body>
</html>
