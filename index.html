    <style>
      body {
        margin: 0;
        overflow: hidden;
        color: #fff;
        background: #000;
        font-family: 'Lobster', cursive;
      }
      .text-left {
        position: fixed;
        top: 20px;
        left: 40px;
        z-index: 1;
        font-size: 140px;
        line-height: 1;
      }
      .carousel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 1;
      }
      .carousel a img {
        width: 150px;
        height: 220px;
        object-fit: cover;
        border: 2px solid #fff;
        border-radius: 8px;
        transition: transform 0.3s;
      }
      .carousel a img:hover {
        transform: scale(1.1);
      }
    </style>
